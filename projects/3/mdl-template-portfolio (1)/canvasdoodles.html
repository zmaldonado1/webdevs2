<!DOCTYPE html>
<html>
    <head>
        <title> Drawing</title>
        <style>
            canvas{
                border: #333 10px solid;
            }
        </style>
    </head>
    <body>
<canvas id="myCanvas" width= "550px" height= "350px">
    
</canvas>
<script>
    var canvas = document.querySelector("#myCanvas");
    var context = canvas.getContext("2d");
    context.beginPath();
    context.lineWidth= 25;
    context.moveTo(160,130);
    context.lineTo(75,200);
    context.lineTo(150,275);
    context.lineTo(300,250);
    context.lineTo(70,50);
    context.closePath();
    context.strokeStyle ="black";
    context.stroke();
    context.fillStyle = "blue";
    context.fill();
    //SECOND SHAPE
    context.translate(200, 10);
    context.scale(1, 1);
    context.beginPath()
    context.lineWidth= 25
    context.moveTo(160,130);
    context.lineTo(75,200);
    context.lineTo(150,275);
    context.lineTo(300,250);
    context.lineTo(70,50);
    context.closePath();
    context.strokeStyle ="black";
    context.stroke();
    context.fillStyle = "blue";
    context.fill();
    //THIRD SHAPE
    context.beginPath();
    context.arc(10, 210, 45, 0, 2 * Math.PI, true);
    context.fillStyle = "black";
    context.fill();
    //FOURTH
    context.beginPath();
    context.arc(10, 210, 30, 0, 2 * Math.PI, true);
    context.fillStyle = "white";
    context.fill();
    //FIVE
    context.beginPath();
    context.arc(20, 225, 10, 0, 2 * Math.PI, true);
    context.fillStyle = "black";
    context.fill();
    //SIX
    context.beginPath();
    context.arc(200, 210, 45, 0, 2 * Math.PI, true);
    context.fillStyle = "black";
    context.fill();
    //SEVEN
    context.beginPath();
    context.arc(200, 210, 30, 0, 2 * Math.PI, true);
    context.fillStyle = "white";
    context.fill();
    //EIGHT
    context.beginPath();
    context.arc(210, 225, 10, 0, 2 * Math.PI, true);
    context.fillStyle = "black";
    context.fill();
    

    
</script>
    </body>
</html>
