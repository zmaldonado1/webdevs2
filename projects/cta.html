<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div>
    <p>Welcome to my CTA bus tracker app</p>
    
    
    
    
    
    
  </div>

 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://www.ctabustracker.com/bustime/api/v2/getpredictions";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "RnrwAG4JD4p7HzrJLzgFLcAqQ",
                      "stpid": "8417,12569",
                      "rt": "49,152",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>Bus Routes</h1>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("body").append("Stop:" + v.stpnm + "<br>"+ "Direction:" + v.rtdir + "<br>"+ "Minutes:"  + v.prdctdn + "<br>");
                
              })

            });
        });
            
  
</script>
 
</body>
</html>
